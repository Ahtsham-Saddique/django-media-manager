{% extends "base.html" %}

{% block content %}
<div class="container my-5">
<form method="POST" anctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Submit</button>

</form>






 <h2>Submitted data :</h2>

    {% for contact in file%}
        <p><strong>Name:</strong> {{ contact.File_Name }}</p>
        <p><strong>File:</strong> {{ contact.Upload_File.url }}</p>
        <hr>
    {% empty %}
        <p>No contacts submitted yet.</p>
    {% endfor %}
</div>
{% endblock content %}
